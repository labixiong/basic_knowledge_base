<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    .grid-container {
      width: 300px;
      display: grid;
      /* grid-template-columns: repeat(auto-fill, 100px); */
      grid-template-columns: 1fr 2fr;
      /* grid-template-rows: repeat(auto-fill, 100px); */
    }

    .grid-container > div {
      border: 1px solid red;
    }
  </style>
</head>
<body>

  <!-- 
    设置为grid布局后,容器子元素的float \ display:inline-block \ display:table-cell \ vertical-align \ column-*等都将失效

    容器属性:
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
    
      也可以使用百分比
      grid-template-rows: 33.33% 33.33% 33.33%;
      grid-template-rows: 33.33% 33.33% 33.33%;

      repeat关键字: 
        grid-template-rows: repeat(3, 33.33%);
        grid-template-rows: repeat(3, 33.33%);

        第一个是要重复的次数,第二个是所要重复的值

        重复某种模式也是可以的,如下:
        grid-template-columns: repeat(2, 100px 20px 80px);  第一列第四列100px 第二列第五列20px 第三列第六列80px

      auto-fill:
        grid-template-columns: repeat(auto-fill, 100px);

        每列宽度100px,然后自动填充,直到容器不能放置更多的列

      auto-fit: 
        跟auto-fill的行为基本相同,只有当容器足够宽,可以在一行容纳所有单元格,并且单元格宽度不固定的时候,才会有差异
        auto-fill会用空各自填充剩余宽度,auto-fit则会尽量扩大单元格的宽度

      fr:
        fraction缩写，意为片段
        grid-template-columns: 1fr 2fr; // 表示第一列是第二列宽度的一半
        grid-template-columns: 150px 1fr 2fr; // 表示第一列150px，第二列的宽度是第三列的一半

      minmax: 
        函数产生一个长度范围，表示长度就在这个范围之中。它接受两个参数，分别为最小值和最大值
        grid-template-columns: 1fr 1fr minmax(100px, 1fr); // 表示列宽不小于100px，不大于1fr

      auto：
        表示由浏览器自己决定长度
        grid-template-columns: 100px auto 100px; // 第二列的宽度基本上等于该列单元格的最大宽度，除非单元格内设置了min-width，且这个值大于最大宽度

      网格线的名称：
        grid-template-columns和grid-template-rows属性里，可以使用方括号，指定每一根网格线的名字，方便以后的引用,允许有多个名称， 如：[r1 r2] 空格隔开

      grid-row-gap: 行间距
      grid-column-gap： 列间距
      grid-gap：<grid-row-gap> <grid-column-gap>
        指定行间距和列间距，如果省略了第二个值，那么默认第二个值等于第一个值
      
        根据最新标准以上三个属性的 grid- 前缀已经删除

      grid-template-areas:
        一个区域由单个或多个单元格组成，用于定义区域

      grid-auto-flow:
        容器的子元素会按照顺序，自动放置在每一个网格。默认的放置顺序是先行后列
        row: 默认值 先行后列
        column：先列后行
        row dense：表示先行后列，并且尽可能紧密填满，尽量不出现空格
        column dense：表示先列后行，并且尽可能紧密填满，尽量不出现空格

      justify-items：
        设置单元格内容的水平位置（左中右）
      
      align-items：
        设置单元格内容的垂直位置（上中下）
      
      justify-items和align-items属性的写法完全相同，都可以取下面这些值
        start：对齐单元格的其实边缘
        end：对齐单元格的结束边缘
        center：单元格内部居中
        stretch：拉伸，占满单元格的整个宽度（默认值）

      place-items：是align-items和justify-items属性的合并简写形式

      justify-content: 整个内容区域在容器里面的水平位置（左中右）
      align-content：整个内容区域的垂直位置（上中下）
      
      justify-content与align-content属性的写法完全相同，都可以取下面这些值
        start：对齐容器的起始边框
        end：对齐容器的结束边框
        center：容器内部居中
        stretch：项目大小没有指定时，拉伸占据整个网格容器
        space-around：每个项目两侧的间隔相等，项目与项目之间的间隔比项目与容器边框的间隔大一倍
        space-between：项目与项目之间间隔相等，项目与容器边框之间没有间隔
        space-evenly：项目与项目之间的间隔相等，项目与容器边框之间也是同样长度的间隔
      
      place-content：align-content和justify-content属性的合并简写形式


      grid-auto-columns：
      grid-auto-rows：
        有时候一些项目的指定位置（通过grid-row-start和grid-column-start可以指定起始行列，数字值），在现有网格的外部。比如网格只有三列，但某个项目指定在第四列

        两个属性就是用来设置，浏览器自动创建的多余网格的列宽和行高，写法与grid-template-rows和grid-template-columns完全相同
        如果不指定这两个属性，浏览器完全根据单元格内容的大小，决定新增网格的列宽和行高

      grid-template：grid-template-columns、grid-template-rows、grid-template-areas三个属性的合并简写形式
      grid：grid-template-rows、grid-template-columns、grid-template-areas、grid-auto-rows、grid-auto-columns、grid-auto-flow六个属性的合并简写形式


    项目属性：

      项目的位置是可以指定的，具体方法就是指定项目的四个边框，分别定位在哪根网格线
      grid-column-start：左边框所在的垂直网格线
      grid-row-start：上边框所在的水平网格线
      grid-column-end：右边框所在的垂直网格线
      grid-row-end：下边框所在的水平网格线
      
      .item1 {
        grid-column-start: 2;
        grid-column-end: 4;
      }

      表示从第二列开始到第四列结束，并不包含第四列

      属性值还可以使用span关键字，即左右边框（上下边框）之间跨越多少网格
      grid-column-start: span 2; 从第一列开始占据两列，即一二列，与grid-column-end: span 2;效果一致

      使用这四个属性，如果产生了项目的重叠，则使用z-index属性指定项目的重叠顺序

    
      grid-column: grid-column-start和grid-column-end的简写形式，以 / 分开
      grid-row：grid-row-start和grid-row-end的简写形式，以 / 分开

      grid-area：指定项目放在哪一个区域，还可以用作grid-row-start、grid-column-start、grid-row-end、grid-column-end的合并简写形式,直接指定项目的位置



      justify-self:单元格内容的水平位置（左中右）
      align-self：单元格内容的垂直位置（上中下）
        start：对齐单元格的起始边缘
        end：对齐单元格的结束边缘
        center：单元格内部居中
        stretch：拉伸，占满单元格的整个宽度（默认值）
      
      place-self：align-self属性和justify-self属性的合并简写形式。如果省略第二个值，则会认为这两个值相等
   -->
  1
  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
  2
</body>
</html>
